</header>


  <section class="app-body">
    <div class="balance">
      <p>Total Balance</p>
      <h1>{{ balance }}</h1>
  </div>
  <div class="cards-container">
    <div class="card-item" *ngFor="let card of cards">
        <img class="cards card-image" src="./assets/Screenshot 2024-10-05 at 13.36.20.svg" alt="{{ card.name }}">
        <h4 class="card-name">{{ card.name }}</h4>
        <p class="card-name">{{ card.amount | currency:'R':'symbol':'1.2-2' }}</p>
    </div>
</div>




    <div class="action-buttons">
      <div class="button">
        <img src="assets/Frame-2.svg" alt="">
      </div>
      <div class="button">
        <img src="assets/Frame-1.svg" alt="">
      </div>
      <div class="button">
        <img src="assets/Frame-3.svg" alt="">
      </div>
      <div class="button">
        <img src="assets/Frame.svg" alt="">
      </div>
    </div>
    <div class="app-footer">
      <h3 style="color: white;">Recent Transactions</h3>
      <ul class="transaction-list">
          <li *ngFor="let transaction of recentTransactions">
              <div class="transaction-item">
                  <span class="transaction-date">{{ transaction.date | date: 'short' }}</span>
                  <span class="transaction-description">{{ transaction.description }}</span>
                  <span class="transaction-amount" [ngClass]="{'income': transaction.amount > 0, 'outcome': transaction.amount < 0}">
                      {{ transaction.amount | currency:'R':'symbol':'1.2-2' }}
                  </span>
              </div>
          </li>
      </ul>
  
     
  </div>
   <!-- Floating Button -->
   <button class="floating-button" aria-label="Add transaction">
    <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
        <path d="M12 2C11.4477 2 11 2.44772 11 3V11H3C2.44772 11 2 11.4477 2 12C2 12.5523 2.44772 13 3 13H11V21C11 21.5523 11.4477 22 12 22C12.5523 22 13 21.5523 13 21V13H21C21.5523 13 22 12.5523 22 12C22 11.4477 21.5523 11 21 11H13V3C13 2.44772 12.5523 2 12 2Z"/>
    </svg>
</button>
  
  
  </section>
</div>
